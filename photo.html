<link rel="stylesheet" href="./css/home.css" />
<link rel="stylesheet" href="./css/photogallery.css" />
<link rel="stylesheet" href="./css/header.css" />
<link rel="stylesheet" href="./css/footer.css" />

<html>
  <head>
    <title>Andy Xu</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      charset="UTF-8"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="javascript/header-footer-photo.js"></script>
  </head>

  <body>

    <div id="progressBar" class="hidden"></div>

    <div id="header"></div>

    <!-- TOGGLE TO SLIDESHOW VIEW -->

    <div class="toggle-container">
      <div>slideshow view</div>
      <input type="checkbox" id="toggle-switch" class="toggle-switch">
      <label for="toggle-switch" class="switch-label"></label>
    </div>

    <div id="gallery">
      <img style="max-width: 600px; height: auto;" class="fade-in" src="images/homepage/homepage-1.jpg" alt="homepage 1">
      <img style="max-width: 900px; height: auto;" class="fade-in" src="images/homepage/homepage-2.jpg" alt="homepage 2">
      <img style="max-width: 600px; height: auto;" class="fade-in" src="images/homepage/homepage-3.jpg" alt="homepage 3">
      <img style="max-width: 900px; height: auto;" class="fade-in" src="images/homepage/homepage-4.jpeg" alt="homepage 4">
      <img style="max-width: 900px; height: auto;" class="fade-in" src="images/homepage/homepage-5.jpg" alt="homepage 5">
    </div>

    <!-- IMAGE SLIDESHOW -->

    <div class="content-hidden" id="slideshow">

      <div class="image-gallery-container">

        <button class="prev-button" onclick="showImage(-1)">
          <img src="images/icons/arrow (with bg).png">
        </button>

        <div class="image-gallery">

          <img class="image" src="images/homepage/homepage-1.jpg" alt="homepage single 1">
          <img class="image" src="images/homepage/homepage-2.jpg" alt="homepage single 1"> 
          <img class="image" src="images/homepage/homepage-3.jpg" alt="homepage single 1">        
          
        </div>

        <button class="next-button" onclick="showImage(1)">
          <img src="images/icons/arrow (with bg).png">
        </button>

      </div>

    </div>

    <div class="space"></div>

    <div id="footer"></div>

    <script src="javascript/home.js"></script>
    <script src="javascript/photogallery.js"></script>

  </body>
</html>
