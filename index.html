  <body>
    <div id="progressBar" class="hidden"></div>

    <!-- <div id="header"></div> -->

    <div class="header">

        </a>
        <a href="../about" class="hover">
          <span class="highlight-overlay"></span>
          about

      </div>
      
    </div>

    <div class="desktop">
      <img src="photos/Favorites/Favorites (Iceland).jpg" alt="Favorites 1">
      <img src="photos/Favorites/Favorites (Ireland).jpg" alt="Favorites 2">

    </div>

    <div id="footer"></div>

    <script>
      window.onscroll = function() {
        updateScrollBar();
        showProgressBar();
      };

      function updateScrollBar() {
          var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
          var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          var scrolled = (winScroll / height) * 100;
          document.getElementById("progressBar").style.width = scrolled + "%";
      }

      function showProgressBar() {
          var progressBar = document.getElementById("progressBar");
          if (progressBar.classList.contains("hidden")) {
              progressBar.classList.remove("hidden");
          }
      }
    </script>

  </body>
</html>
