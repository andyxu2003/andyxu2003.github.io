<link rel="stylesheet" href="./css/overview.css" />
<link rel="stylesheet" href="./css/header.css" />
<link rel="stylesheet" href="./css/footer.css" />

<html>
  <head>
    <title>Andy Xu</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      charset="UTF-8"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="javascript/header-footer.js"></script>
  </head>

  <body>
    <div id="progressBar" class="hidden"></div>

    <div id="header"></div>

    <div>
      <img src="photos/Favorites/Favorites (Iceland).jpg" alt="Favorites 1">
    </div>
    <div>
      <img src="photos/Favorites/Favorites (Ireland).jpg" alt="Favorites 2">
    </div>
    <div>
      <img src="photos/Favorites/Favorites (VT, Med, PR).jpg" alt="Favorites 3">
    </div>
    <div>
      <img src="photos/Favorites/Favorites (Cape).jpg" alt="Favorites 4">
    </div>

    <div id="footer"></div>

    <script>
      window.onscroll = function() {
        updateScrollBar();
        showProgressBar();
      };

      function updateScrollBar() {
          var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
          var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          var scrolled = (winScroll / height) * 100;
          document.getElementById("progressBar").style.width = scrolled + "%";
      }

      function showProgressBar() {
          var progressBar = document.getElementById("progressBar");
          if (progressBar.classList.contains("hidden")) {
              progressBar.classList.remove("hidden");
          }
      }
    </script>

  </body>
</html>
