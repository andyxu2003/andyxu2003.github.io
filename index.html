<link rel="stylesheet" href="./css/home.css" />
<link rel="stylesheet" href="./css/photogallery.css" />
<link rel="stylesheet" href="./css/header.css" />
<link rel="stylesheet" href="./css/footer.css" />

<html>
  <head>
    <title>Andy Xu</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      charset="UTF-8"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="javascript/header-footer.js"></script>
  </head>

  <body>

    <div id="progressBar" class="hidden"></div>

    <div id="header"></div>

    <!-- TOGGLE TO SLIDESHOW VIEW -->

    <div class="toggle-container">
      <div>slideshow view</div>
      <input type="checkbox" id="toggle-switch" class="toggle-switch">
      <label for="toggle-switch" class="switch-label"></label>
    </div>

    <!-- DESKTOP VIEW -->

    <div class="desktop content-visible" id="gallery">
      <img class="fade-in" src="images/homepage/homepage-5.jpg" alt="homapage 5">
      <img class="fade-in" src="images/homepage/homepage-4.jpg" alt="homepage 4">
      <img class="fade-in" src="images/homepage/homepage-3.jpg" alt="homepage 3">
      <img class="fade-in" src="images/homepage/homepage-2.jpg" alt="homepage 2">
      <img class="fade-in" src="images/homepage/homepage-1.jpg" alt="homepage 1">
    </div>

    <!-- IMAGE SLIDESHOW -->

    <div div class="content-hidden" id="slideshow">

      <div class="image-gallery-container">

        <button class="prev-button" onclick="showImage(-1)">
          <img src="images/icons/arrow (with bg).png">
        </button>

        <div class="image-gallery">
        
          <img class="image" src="images/homepage/homepage-single-14.jpg" alt="homepage single 14">
          <img class="image" src="images/homepage/homepage-single-13.jpg" alt="homepage single 13">   
          <img class="image" src="images/homepage/homepage-single-12.jpg" alt="homepage single 12">   
          <img class="image" src="images/homepage/homepage-single-11.jpg" alt="homepage single 11">   
          <img class="image" src="images/homepage/homepage-single-10.jpg" alt="homepage single 10">   
          <img class="image" src="images/homepage/homepage-single-9.jpg" alt="homepage single 9">   
          <img class="image" src="images/homepage/homepage-single-8.jpg" alt="homepage single 8">   
          <img class="image" src="images/homepage/homepage-single-7.jpg" alt="homepage single 7">   
          <img class="image" src="images/homepage/homepage-single-6.jpg" alt="homepage single 6">   
          <img class="image" src="images/homepage/homepage-single-5.jpg" alt="homepage single 5">   
          <img class="image" src="images/homepage/homepage-single-4.jpg" alt="homepage single 4">   
          <img class="image" src="images/homepage/homepage-single-3.jpg" alt="homepage single 3">   
          <img class="image" src="images/homepage/homepage-single-2.jpg" alt="homepage single 2">   
          <img class="image" src="images/homepage/homepage-single-1.jpg" alt="homepage single 1">   
          
        </div>

        <button class="next-button" onclick="showImage(1)">
          <img src="images/icons/arrow (with bg).png">
        </button>

      </div>

    </div>

    <!-- MOBILE VIEW -->

    <div class="mobile" id="gallery">
      <img class="fade-in" src="images/homepage/homepage-single-14.jpg" alt="homepage single 14">
      <img class="fade-in" src="images/homepage/homepage-single-13.jpg" alt="homepage single 13">   
      <img class="fade-in" src="images/homepage/homepage-single-12.jpg" alt="homepage single 12">   
      <img class="fade-in" src="images/homepage/homepage-single-11.jpg" alt="homepage single 11">   
      <img class="fade-in" src="images/homepage/homepage-single-10.jpg" alt="homepage single 10">   
      <img class="fade-in" src="images/homepage/homepage-single-9.jpg" alt="homepage single 9">   
      <img class="fade-in" src="images/homepage/homepage-single-8.jpg" alt="homepage single 8">   
      <img class="fade-in" src="images/homepage/homepage-single-7.jpg" alt="homepage single 7">   
      <img class="fade-in" src="images/homepage/homepage-single-6.jpg" alt="homepage single 6">   
      <img class="fade-in" src="images/homepage/homepage-single-5.jpg" alt="homepage single 5">   
      <img class="fade-in" src="images/homepage/homepage-single-4.jpg" alt="homepage single 4">   
      <img class="fade-in" src="images/homepage/homepage-single-3.jpg" alt="homepage single 3">   
      <img class="fade-in" src="images/homepage/homepage-single-2.jpg" alt="homepage single 2">   
      <img class="fade-in" src="images/homepage/homepage-single-1.jpg" alt="homepage single 1">  
    </div>

    <div class="space"></div>

    <div id="footer"></div>

    <script src="javascript/home.js"></script>
    <script src="javascript/photogallery.js"></script>

  </body>
</html>
