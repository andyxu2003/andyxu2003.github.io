<link rel="stylesheet" href="./css/albums.css" />
<link rel="stylesheet" href="./css/header.css" />
<link rel="stylesheet" href="./css/footer.css" />

<html>
  <head>
    <title>Photography</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      charset="UTF-8"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="javascript/header-footer.js"></script>
  </head>

  <body>

    <div id="header"></div>

    <div class="page-container">
        <div class="gallery">
          
            <a href="/albums/a-summer-in-massachusetts" class="gallery-item">
                <img src="./images/covers/06 A Summer in Massachusetts Cover.png" alt="A Summer in Massachusetts">
                <div class="caption">A Summer in Massachusetts</div>
            </a>

            <a href="/albums/on-the-coast-of-mass" class="gallery-item">
                <img src="./images/covers/05 On the Coast of Mass Cover.png" alt="On the Coast of Mass">
                <div class="caption">On the Coast of Mass</div>
            </a>

            <a href="/albums/iceland" class="gallery-item">
                <img src="./images/covers/04 Iceland Cover.png" alt="Iceland">
                <div class="caption">Iceland</div>
            </a>

            <a href="/albums/ireland" class="gallery-item">
                <img src="./images/covers/03 Ireland Cover.png" alt="Ireland">
                <div class="caption">Ireland</div>
            </a>

            <a  href="/albums/vermont-eclipse" class="gallery-item">
                <img src="./images/covers/02 Vermont (Solar Eclipse) Cover.png" alt="Vermont (Solar Eclipse)">
                <div class="caption">Vermont (Solar Eclipse)</div>
            </a>

            <a href="/albums/monica" class="gallery-item">
                <img src="./images/covers/01 Monica Cover.png" alt="Monica">
                <div class="caption">Monica</div>
            </a>

        </div>
    </div>

    <div id="footer"></div>

  </body>
</html>
