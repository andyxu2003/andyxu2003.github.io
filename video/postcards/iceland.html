<link rel="stylesheet" href="../css/photogallery.css" />
<link rel="stylesheet" href="../css/header.css" />
<link rel="stylesheet" href="../css/footer.css" />

<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Iceland</title>
      <link rel="icon" type="image/x-icon" href="../images/favicon.png" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        charset="UTF-8"
      />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script src="../javascript/header-footer-photo.js"></script>
      <style>
        @media (max-width: 768px) {
          #footer {
            display: none;
          }
        }
      </style>
    </head>

<body>

    <div id="header"></div>

    <div class="image-gallery-container">

        <button class="prev-button" onclick="showImage(-1)">
          <img src="../images/icons/arrow (with bg).png">
        </button>

        <div class="image-gallery">

          <img class="image" src="../album photos/travel/Iceland/iceland-01.jpg" alt="Iceland 1"/>
          <img class="image" src="../album photos/travel/Iceland/iceland-02.jpg" alt="Iceland 2"/>
          <img class="image" src="../album photos/travel/Iceland/iceland-03.jpg" alt="Iceland 3"/>
          <img class="image" src="../album photos/travel/Iceland/iceland-04.jpg" alt="Iceland 4"/>
          <img class="image" src="../album photos/travel/Iceland/iceland-05.jpg" alt="Iceland 5"/>
          <img class="image" src="../album photos/travel/Iceland/iceland-06.jpg" alt="Iceland 6"/>       
          
        </div>

        <button class="next-button" onclick="showImage(1)">
          <img src="../images/icons/arrow (with bg).png">
        </button>

    </div>

    <div class="heading">Iceland<br>
      <span class="date">May 2024</span>
    </div>

    <div class="link-container">
        <div class="left-link">
        </div>
        <div class="right-link">
          <a href="./ireland">Ireland</a>
          <img src="../images/icons/arrow (no bg).png">
        </div>
    </div>

    <div id="footer"></div>

    <script src="../javascript/photogallery.js"></script>
</body>
</html>
