<link rel="stylesheet" href="./css/about.css" />
<link rel="stylesheet" href="./css/header.css" />
<link rel="stylesheet" href="./css/footer.css" />

<html>
  <head>
    <title>About</title>
    <link rel="icon" type="image/x-icon" href="images/snoopy-icon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="javascript/header-footer.js"></script>
  </head>

  <body>
    <div id="scrollBar"></div>

    <div id="header"></div>

    <img src="images/self-photo.png" class="self" id="self" />
    <div class="about-text" id="about-text">
      I discovered film in 2022 and I've been hooked ever since! This is where I'll be documenting my journey with film and photography as well as showing my favorite photos!
    </div>

    <div id="footer"></div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const fadeInDiv = document.getElementById("self");
      fadeInDiv.classList.add("fade-in");
    });

    document.addEventListener("DOMContentLoaded", function () {
      // Select the div element
      const divToFadeIn = document.getElementById("about-text");

      // Set a timeout to fade in the div after 1 seconds
      setTimeout(function () {
        divToFadeIn.style.opacity = "1";
      }, 1000); //
    });

    window.addEventListener("scroll", () => {
      const scrollProgressBar = document.getElementById("scrollBar");
      const totalHeight = document.body.scrollHeight - window.innerHeight;
      const scrolled = (window.scrollY / totalHeight) * 100;

      scrollProgressBar.style.width = `${scrolled}%`;
    });
  </script>
</html>
