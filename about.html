<link rel="stylesheet" href="./css/about.css" />
<link rel="stylesheet" href="./css/header.css" />
<link rel="stylesheet" href="./css/footer.css" />

<html>
  <head>
    <title>About</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="javascript/header-footer.js"></script>
  </head>

  <body>

    <!-- <div id="header"></div> -->
    <div class="header">
      <div class="title">
        <a href="/" class="home">Andy Xu</a>
      </div>
      <div class="links">

        <a href="../albums" class="hover">
          <span class="highlight-overlay"></span>
          albums
        </a>

        <a href="../about" class="hover">
          <span class="highlight-overlay"></span>
          about
        </a>
      </div>
    </div>

    <img src="images/self-photo.png" class="self" id="self" />
    <div class="about-text" id="about-text">
      I discovered film in 2022 and I've been hooked ever since! This is where I'll be documenting my journey with film and photography as well as showing my favorite photos!
    </div>

    <!-- <div id="footer"></div> -->
    <div class="footer-container">
      <footer>
        <div class="designed">designed by Andy Xu | Jun 2024</div>
        <div class="contact">
          <a href="mailto:xuandy@live.com">xuandy@live.com</a>
          <a href="https://www.instagram.com/andyxuonfilm/" target="_blank"
            >instagram</a
          >
        </div>
      </footer>
    </div>
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const fadeInDiv = document.getElementById("self");
      fadeInDiv.classList.add("fade-in");
    });

    document.addEventListener("DOMContentLoaded", function () {
      // Select the div element
      const divToFadeIn = document.getElementById("about-text");

      // Set a timeout to fade in the div after 1 seconds
      setTimeout(function () {
        divToFadeIn.style.opacity = "1";
      }, 1000); //
    });
  </script>
</html>
