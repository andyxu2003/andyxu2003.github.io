<!--

USE FIND AND REPLACE TO CHANGE (USE [])...
1. ALBUMNAME -> Album Name
2. DATE -> Date Photos were Taken
3. FOLDERNAME -> Folder Name of Photos
4. FILENAME -> File Name Prefix of Photos
5. NUMPHOTOS -> Number of Photos in Album
6. LALBUMN -> Name of Album on Left
7. LALBUMP -> Page Name of Album on Left
8. RALBUMN -> Name of Album on Right
9. RALBUMP -> Page Name of Album on Right 
10. COPY FOLLOWING INTO CHATGPT AND CODE BELOW

<img class="image" src="../photos/Ireland/Ireland-1.jpg" alt="Ireland 1"/>
Repeat this HTML with 16 images for 16 <img> lines total, updating the number count for both the file name and alt tag

-->
