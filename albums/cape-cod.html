<!--

USE FIND AND REPLACE TO CHANGE (USE [])...
1. ALBUMNAME -> Album Name
2. FOLDERNAME -> Folder Name of Photos
3. FILENAME -> File Name Prefix of Photos
4. NUMPHOTOS -> Number of Photos in Album
5. LALBUMNAME -> Name of Album on Left
6. LALBUMPAGE -> Page Name of Album on Left
7. RALBUMNAME -> Name of Album on Right
8. RALBUMPAGE -> Page Name of Album on Right

COPY FOLLOWING INTO CHATGPT AND CODE BELOW

<img class="image" src="../photos/CapeCod/Cape-Cod.jpg" alt="Cape Cod 1"/>
Repeat this HTML with 5 images for 5 <img> lines total, updating the number count for both the file name and alt tag

-->

<link rel="stylesheet" href="../css/photogallery.css" />
<link rel="stylesheet" href="../css/header.css" />

<body>
