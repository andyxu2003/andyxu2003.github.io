<!--

USE FIND AND REPLACE TO CHANGE (USE [])...
1. ALBUMNAME -> Album Name
2. DATE -> Date Photos were Taken
3. FOLDERNAME -> Folder Name of Photos
4. NUMPHOTOS -> Number of Photos in Album
5. LALBUMN -> Name of Album on Left
6. LALBUMP -> Page Name of Album on Left
7. RALBUMN -> Name of Album on Right
8. RALBUMP -> Page Name of Album on Right 
9. COPY FOLLOWING INTO CHATGPT AND CODE BELOW

<img class="image" src="../album photos/Iceland/Iceland-1.jpg" alt="Iceland 1"/>
Repeat this HTML with 21 images for 21 <img> lines total, updating the number count for both the file name and alt tag

-->
