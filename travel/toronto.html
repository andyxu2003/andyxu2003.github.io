<link rel="stylesheet" href="../css/photogallery.css" />
<link rel="stylesheet" href="../css/header.css" />
<link rel="stylesheet" href="../css/footer.css" />

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toronto</title>
        <link rel="icon" type="image/x-icon" href="../images/favicon.png" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
          charset="UTF-8"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="../javascript/header-footer.js"></script>
        <style>
          @media (max-width: 768px) {
            #footer {
              display: none;
            }
          }
        </style>
      </head>

<body>

    <div id="header"></div>

    <div class="image-gallery-container">

        <button class="prev-button" onclick="showImage(-1)">
          <img src="../images/icons/arrow (with bg).png">
        </button>

        <div class="image-gallery">

          <img class="image" src="../album photos/travel/Toronto/Toronto-1.jpg" alt="Toronto 1"/>
          <img class="image" src="../album photos/travel/Toronto/Toronto-2.jpg" alt="Toronto 2"/>
          <img class="image" src="../album photos/travel/Toronto/Toronto-3.jpg" alt="Toronto 3"/>
          <img class="image" src="../album photos/travel/Toronto/Toronto-4.jpg" alt="Toronto 4"/>
          <img class="image" src="../album photos/travel/Toronto/Toronto-5.jpg" alt="Toronto 5"/>
          <img class="image" src="../album photos/travel/Toronto/Toronto-6.jpg" alt="Toronto 6"/>
          <img class="image" src="../album photos/travel/Toronto/Toronto-7.jpg" alt="Toronto 7"/>
          <img class="image" src="../album photos/travel/Toronto/Toronto-8.jpg" alt="Toronto 8"/>
          
        </div>

        <button class="next-button" onclick="showImage(1)">
          <img src="../images/icons/arrow (with bg).png">
        </button>

    </div>

    <div class="heading">Toronto<br>
      <span class="date">December 2024</span>
    </div>

    <div class="link-container">
        <div class="left-link">
          <img src="../images/icons/arrow (no bg).png">
          <a href="./[LALBUMP]">[LALBUMN]</a> 
        </div>
        <div class="right-link">
          <a href="./Iceland">Iceland</a>
          <img src="../images/icons/arrow (no bg).png">
        </div>
    </div>

    <div id="footer"></div>

    <script src="../javascript/photogallery.js"></script>
</body>
</html>
