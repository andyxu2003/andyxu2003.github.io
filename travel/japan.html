USE FIND AND REPLACE TO CHANGE (USE [])...
1. ALBUMNAME -> Album Name
2. DATE -> Date Photos were Taken
3. FOLDERNAME -> Folder Name of Photos
4. ALBUMCAT -> Category of Album
5. NUMPHOTOS -> Number of Photos in Album
6. LALBUMN -> Name of Album on Left
7. LALBUMP -> Page Name of Album on Left
8. RALBUMN -> Name of Album on Right
