<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch Example</title>
    <style>
        /* Container for the toggle switch */
        .toggle-container {
            display: inline-block;
            position: relative;
            margin: 20px;
        }

        /* Hide the default checkbox */
        .toggle-switch {
            display: none;
        }

        /* The visible part of the switch (the slider) */
        .switch-label {
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 30px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
        }

        /* The circle inside the switch */
        .switch-label::after {
            content: "";
            position: absolute;
            width: 26px;
            height: 26px;
            background-color: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        /* Change the background color when the switch is toggled */
        .toggle-switch:checked + .switch-label {
            background-color: #66bb6a;
        }

        /* Move the circle to the right when the switch is toggled */
        .toggle-switch:checked + .switch-label::after {
            transform: translateX(30px);
        }

        /* Content visibility styling */
        .content {
            margin: 20px 0;
            font-size: 18px;
        }

        .content-b {
            display: none;
        }

        .content-hidden {
            display: none;
        }

        .content-visible {
            display: block;
        }
    </style>
</head>
<body>

    <div class="toggle-container">
        <input type="checkbox" id="toggle-switch" class="toggle-switch">
        <label for="toggle-switch" class="switch-label"></label>
    </div>

    <div id="content-a" class="content content-visible">
        <p>Content A: This content is visible by default.</p>
    </div>

    <div id="content-b" class="content content-hidden">
        <p>Content B: This content is hidden by default.</p>
    </div>

    <script>
        // JavaScript to handle the toggle switch
        document.getElementById('toggle-switch').addEventListener('change', function() {
            var contentA = document.getElementById('content-a');
            var contentB = document.getElementById('content-b');

            if (this.checked) {
                contentA.classList.remove('content-visible');
                contentA.classList.add('content-hidden');
                contentB.classList.remove('content-hidden');
                contentB.classList.add('content-visible');
            } else {
                contentA.classList.remove('content-hidden');
                contentA.classList.add('content-visible');
                contentB.classList.remove('content-visible');
                contentB.classList.add('content-hidden');
            }

            if (window.innerWidth <= 768) {  // Ensure this only applies in mobile view
                if (this.checked) {
                    contentA.classList.remove('content-visible');
                    contentA.classList.add('content-hidden');
                    contentB.classList.remove('content-hidden');
                    contentB.classList.add('content-visible');
                    contentB.classList.add('toggle-on');
                    contentB.classList.remove('toggle-off');
                } else {
                    contentA.classList.remove('content-hidden');
                    contentA.classList.add('content-visible');
                    contentB.classList.remove('content-visible');
                    contentB.classList.add('content-hidden');
                    contentB.classList.add('toggle-off');
                    contentB.classList.remove('toggle-on');
                }
            }
        });
    </script>

</body>
</html>
