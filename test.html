<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Content Example</title>
    <style>
        /* Default styles */
        .desktop-content {
            display: block;
        }
        .mobile-content {
            display: none;
        }

        /* Media query for screens smaller than 768px (tablets and mobile phones) */
        @media (max-width: 767px) {
            .desktop-content {
                display: none;
            }
            .mobile-content {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="desktop-content">
        <h1>Desktop Content</h1>
        <p>This content is only visible on desktop screens.</p>
    </div>
    <div class="mobile-content">
        <h1>Mobile Content</h1>
        <p>This content is only visible on mobile screens.</p>
    </div>
</body>
</html>
